<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/index.css">
  </head>
  <body>

    
    <h1>Hello, world!</h1>

    
      
    <!-- <h1>Hello, world!</h1> -->

    <!-- nav promo -->
    <section id="nav-promo">
        <nav class="navbar fixed-top bg-light">
            <div class="container-fluid justify-content-center">
                <span class="navbar-text fw-bold pe-3">
                    <marquee direction="left" scrollamount="2">
                        Hei, Ada promo nih! Beli 1 cappuccino gratis brownies satu dus!! Buruan sebelum kehabisan!!
                    </marquee>
                </span>
                <button class="btn btn-success justify-content-end me-2" type="button">Cek di sini!</button>
            </div>
        </nav>
        
    </section>

    <!-- slider jalil -->
    <section id="slider">

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="assets/img/1.jpg" class="d-block w-100" alt="img1">
                </div>
                <div class="carousel-item">
                  <img src="assets/img/2.webp" class="d-block w-100" alt="img2">
                </div>
                <div class="carousel-item">
                  <img src="assets/img/3.jpg" class="d-block w-100" alt="img3">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      </section>

      <section id="footer">
        <div class="container">
          <div class="row">
            <div class="col-4 first-footer">
              <p>Promo</p>
              <p>Our Menu</p>
              <p>How To</p>
              <p>FAQ</p>
            </div>
            <div class="col-4 second-footer">
              <p>Heads Up To Our Social Media</p>
              <div class="second-footer--img">
                <img src="assets/icon_facebook.png" alt="">
                <img src="assets/icon_instagram.png" alt="">
                <img src="assets/icon_twitter.png" alt="">
                <img src="assets/icon_mail.png" alt="">
              </div>
  
            </div>
            <div class="col-4 third-footer">
              <p>Jalan Suroyo No. 161 Mayangan Kota Probolonggo 672000</p>
              <p>mycoffeeshop@gmail.com</p>
              <p>081-233-334-808</p>   
              <p><b> &copy;Zeus 2022</b></p>
            </div>
          </div>
        </div>
      </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
